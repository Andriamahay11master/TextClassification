<!doctype html>
<html>
  <head>
    <title>Spam Detection AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
      }
      .box {
        background: white;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        border-radius: 8px;
      }
      textarea {
        width: 100%;
        height: 100px;
        font-size: 16px;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>ðŸ“¨ Spam Detection AI</h2>

      <form method="post">
        <textarea name="message" placeholder="Type your message here...">
{{ message }}</textarea
        >
        <br />
        <button type="submit">Predict</button>
      </form>

      {% if prediction %}
      <div class="result">
        <strong>Prediction:</strong> {{ prediction }}<br />
        <strong>Confidence:</strong> {{ "%.1f"|format(confidence * 100) }}%
      </div>
      {% endif %}
    </div>
  </body>
</html>
