<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/jpg"
      href="{{ url_for('static', filename='images/favicon.jpg') }}"
    />
    <title>Spam Detection AI</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>ðŸ“¨ Spam Detection AI</h1>
        <p class="subtitle">Type a message to see if itâ€™s spam</p>

        <form method="post" id="predictionForm">
          <textarea
            name="message"
            id="messageInput"
            placeholder="Enter your message..."
            onkeydown="handleKeyPress(event)"
            oninput="toggleButton()"
          >
{{ message }}</textarea
          >
          <button type="submit" id="predictBtn" disabled>Predict</button>
        </form>

        <script>
          function handleKeyPress(event) {
            if (event.key === "Enter") {
              // Prevent the default action (inserting a new line)
              event.preventDefault();
              // Manually submit the form
              document.getElementById("predictionForm").submit();
            }
          }

          function toggleButton() {
            const input = document.getElementById("messageInput");
            const button = document.getElementById("predictBtn");
            button.disabled = input.value.trim() === "";
          }

          // Check button state on page load
          window.addEventListener("DOMContentLoaded", toggleButton);
        </script>

        {% if prediction %}
        <div class="result {{ 'spam' if 'SPAM' in prediction else 'ham' }}">
          <strong>{{ prediction }}</strong>

          <div class="confidence">
            Confidence: {{ "%.1f"|format(confidence * 100) }}%
          </div>

          <div
            class="progress {{ 'spam' if 'SPAM' in prediction else 'ham' }}"
            style="--width: {{ confidence * 100 }}%;"
          >
            <div class="bar"></div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
